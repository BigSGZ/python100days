<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS - 定位</title>
		<style type="text/css">
			.one {
				background-color: red;
				left: 50px;
				top: 50px;
				z-index: 100;
			}
			.two {
				background-color: green;
				left: 100px;
				top: 100px;
				z-index: 20;
			}
			.three {
				background-color: blue;
				left: 150px;
				top: 150px;
				z-index: 10;
			}
			.one, .two, .three {
				position: absolute;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</body>
</html>
